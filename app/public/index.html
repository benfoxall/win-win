    console.log('DATA')

binaryclient.on('stream', function(e){
    var parts = [];
    e.on('data', function(d){
        parts.push(d);
    });
    e.on('end', function(d){
        // console.log('EMDED',d)
        var img = document.createElement("img");

    });
});
