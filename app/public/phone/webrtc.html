<body>

<video id="here" autoplay="autoplay"></video>
<video id="there" autoplay="autoplay"></video>

<script type="text/javascript" src="/libs.js"></script>
<script>

  rtc.createStream({"video": true, "audio":false}, function(stream){
    rtc.attachStream(stream, 'here');
  })

</script>
